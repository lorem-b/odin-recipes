<body>
    <h1>Brigadeiro Recipe</h1>
    <img src="./images/brigadeiro.jpg">
    <p>Classic brazilian desert!</p>

    <h2>Ingredients</h2>
    <ul>
        <li>1 can of condensed milk</li>
        <li>1 tbsp of butter</li>
        <li>4 tblsp of cocoa powder</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>In a pan, add the butter, the cocoa powder and the condensed milk</li>
        <li>Mix the ingredients and simmer for 15 minutes</li>

    </ol>
</body>
